 <!DOCTYPE html>
<html lang="en">
<head>
  <title>/supermamon/</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="depictions/js/data-loader-engine.js"></script>
  <script src="/util/js/getRandomQuote.js"></script>
  <script type="text/javascript">
    var contentBlocks = 	{
    	"#packagelist" :
			{"type":"custom"  
				,"source" :"package"
				,"render":function(element,source){
					var p = $("<div class='panel panel-default'>");
					$(p).append("<div class='panel-heading'>" + $(source).find('name').text() + "</div>")
					var b = $('<div class="panel-body">');
					$(b).append($(source).find('descriptionlist>description').text() + '<br /><br />')
					$(b).append('<a class="btn btn-xs btn-default" href="depictions/?p='+ $(source).find('id').text() +'">More info</a>');
					$(p).append($(b));					
					$(element).append(p);
				}
			}
	}
  
  $(document).ready(function(){
	/* random quote */
	getRandomQuote(function(quote,author){
		var footer = $("<footer></footer")
			.attr('id','randomQuoteFooter')
			.html(author);
		$('#randomQuoteText')
			.html(quote)
			.append(footer);
	});

	/* package list */
    $.ajax({
        type    : "GET",
        dataType: "xml",
        url     : ('repo.xml'),
        success : function(xml){
			var packs = $(xml).find('packages>package');
			$.each(packs, function(idx,data){
				bundleid = $(data).text();
			    $.ajax({
			        type    : "GET",
			        dataType: "xml",
			        url     : ('depictions/'+bundleid+'/info.xml'),
			        success : function(xml){
			        	data_loader_engine(contentBlocks,xml)
			        },
					cache   : false,
			        error: function() {
			        }
			    }); //ajax
			});
        },
		cache   : false,
        error: function() {
			console.log('>> FAIL >>');
            //$("#packageError").show();
			//$("#packageInformation").hide();
        }
    }); //ajax


  }) //ready
  </script>
</head>
<body>

<div class="container">
	<h1><img src="CydiaIcon.png"> /supermamon/</h1>
	<br />
	<blockquote class="blockquote" id="randomQuoteText">
	Loading...
	<footer id="randomQuoteFooter"></footer>
	</blockquote>
</div>

<div class="container">
	<div class="well">
		<p><span class="text-primary"><b>/supermamon/</span></b> repository contains themes and tweaks for jailbroken iOS devices.</p>
		<a class="btn btn-sm btn-default" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://supermamon.github.io/repo/">Add to Cydia</a>
	</div>
</div>

<div class="container">
  <h3 id="wells" class="page-header">Hosted Packages</h3>
</div>

<div class="container" id="packagelist"></div>
</div>

</body>
</html>
